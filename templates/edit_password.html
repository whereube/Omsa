{% extends "base.html" %} {% block title %}Min profil{% endblock %} {% block content%}
    
    <form class="pure-form" action="/change_password" method="POST">
        <h1>Byta Lösenord</h1>
        <fieldset id="head_passwords">
            <div id="fix_password">
                <label>Lösenord:</label>
                <input type="password" name="password" id="password" required>
                <label>Bekräfta lösenord:</label>
                <input type="password" id="confirm_password" required>
            </div>
            <button class="btn btn-primary" type="submit" id="submit-btn">Byt lösenord</button>
        </fieldset>
    </form>
    <script src="/static/js/password.js"></script>
{% endblock %}

<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">

    <title>Skapa profil</title>
</head>
<body onload='document.form1.user_phone_number'>
    <form action="/create_user", method="POST" id="box" name="form1">
      <div class="mb-3">
        <label for="exampleInputUsername1" class="form-label">Username</label>
        <input type="namn" class="form-control" id="us" name="user_name" aria-describedby="emailHelp">
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" id="ps" name="user_password">
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email</label>
        <input type="email" class="form-control" id="el" name="user_email" aria-describedby="emailHelp">
      </div>
      <div class="mb-3">
        <label for="exampleInputFirstname1" class="form-label">Firstnamn</label>
        <input type="f_name" class="form-control" id="fn" name="user_f_name" aria-describedby="emailHelp">
      </div>
      <div class="mb-3">
        <label for="exampleInputLastname1" class="form-label">Lastname</label>
        <input type="l_name" class="form-control" id="ln" name="user_l_name">
      </div>
      <div class="mb-3">
        <label for="exampleInputAdress1" class="form-label">Address</label>
        <input type="adress" class="form-control" id="as" name="user_adress" aria-describedby="emailHelp">
        </div>
      <div class="mb-3">
        <label for="exampleInputZip_code1" class="form-label">Zip_code</label>
        <input type="zip_code" class="form-control" id="zp" name="user_zip_code" >
      </div>
      <div class="mb-3">
        <select id="city" name="city">
            {%for row in city%}:
            <option value={{row[0]}}>{{row[1]}}</option>
            {%endfor%}
        </select>
      </div>
      <div class="mb-3" >
        <label for="exampleInputPhone_number1" class="form-label">Phone number</label>
        <input type="user_phone_number" class="form-control" id="pn" name="user_phone_number" >
      </div>
      <input type="submit" class="btn btn-primary"></input>
      
      
    </form>
    <script src="javascript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>

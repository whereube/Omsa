{% extends "base.html" %} {% block title %}Förråd{% endblock %} {% block content
    %}

<h1 class="center_h1">Ditt förråd</h1>
{%for row in articles%}
    <div class="card" style="width: 48rem;">
        {%for image in images%}
            {%if row[0] == image[1]%}
            <img src="/static/article_images/{{image[2]}}" class="card-img-top" alt="Artikelbild" id="temp_pic">
            {%endif%}
        {%endfor%}
        <div class="card-body">
            <h5 class="card-title">{{row[2]}}</h5>
            <a href="" class="btn btn-primary">Se artikel</a>
            <form action="/edit_article" method="post">
                <input type="hidden" name="article_id" id="article_id" value={{row[0]}}>
                <button type="submit">Redigera</button>
            </form>
            <form action="/remove" method="post">
                <input type="hidden" name="article_id" id="article_id" value={{row[0]}}>
                <input type="hidden" name="article_title" id="article_title" value={{row[2]}}>
                <button type="submit">Ta bort artikel</button>
            </form>
        </div>
    </div>
{%endfor%}
{% endblock %}

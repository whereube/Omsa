<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8">
    <title>Ömsa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="Style.css">
</head>
<body>
<div class="header">
  <nav id="nav_bar" class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <img src="Images/logga_2.png" style="width: 7rem; height: 4rem;">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div id="log_in" class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Logga in</a>
            </li>
          </ul>
        </div>
      </div>
  </nav>
  <header>
  </header>
</div>
  <main>
    <form id="search" class="row g-3">
      <div class="col-md-6">
        <label for="inputEmail4" class="form-label">Sök</label>
        <input type="email" class="form-control" id="inputEmail4">
      </div>
      <div class="col-md-6">
        <label for="inputState" class="form-label">Kategori</label>
        <select id="inputState" class="form-select">
          <option selected>Välj kategori...</option>
          <option>Kläder</option>
          <option>Hemmet</option>
          <option>Sport & Fritid</option>
        </select>
      </div>
      <div class="col-md-4">
        <label for="inputState" class="form-label">Subkategori</label>
        <select id="inputState" class="form-select">
          <option selected>Välj subkategori...</option>
          <option>Herrkläder</option>
          <option>Damkläder</option>
          <option>Barnkläder</option>
        </select>
      </div>
      <div class="col-md-4">
        <label for="inputState" class="form-label">Subkategori 2</label>
        <select id="inputState" class="form-select">
          <option selected>Välj subbkategori 2...</option>
          <option>Skor</option>
          <option>Skjorta</option>
          <option>Byxor</option>
          <option>Jackor</option>
        </select>
      </div>
      <div class="col-md-4">
        <label for="inputCity" class="form-label">Stad</label>
        <input type="text" class="form-control" id="inputCity">
      </div>
      <div class="col-12">
        <button id="input_search" type="submit" class="btn">Sök</button>
      </div>
    </form>
    <div id="all_articles">
      <h2 class="col-md-12">Artiklar</h2>
      <div class="card" style="width: 18rem;">
          <img class="card-img-left" src="Images/Skjorta_1.jpg" alt="Bild på en skjorta">
          <div class="card-body">
              <a href="artikel.html"><h3>Skjorta</h3></a>
              <p>Kategori: Kläder</p>
              <p>Plats: Malmö</p>
          </div>
      </div>
      <div class="card" style="width: 18rem;">
          <img class="card-img-left" src="Images/Jeans_1.webp" alt="Bild på en jeans">
          <div class="card-body">
              <a href="artikel.html"><h3>Jeans</h3></a>
              <p>Kategori: Kläder</p>
              <p>Plats: Malmö</p>
          </div>
      </div>
      <div class="card px-2" style="width: 18rem;">
          <img class="card-img-left" src="Images/t_shirt_1.jpg" alt="Bild på en t-shirt">
          <div class="card-body">
              <a href="artikel.html"><h3>T-shirt</h3></a>
              <p>Kategori: Kläder</p>
              <p>Plats: Malmö</p>
          </div>
      </div>
      <div class="card" style="width: 18rem;">
          <img class="card-img-left" src="Images/klanning_1.webp" alt="Bild på en klänning">
          <div class="card-body">
              <a href="artikel.html"><h3>Klänning</h3></a>
              <p>Kategori: Kläder</p>
              <p>Plats: Malmö</p>
          </div>
      </div>
      <div class="card" style="width: 18rem;">
          <img class="card-img-left" src="Images/kavaj_1.jpg" alt="Bild på en kavaj">
          <div class="card-body">
              <a href="artikel.html"><h3>Kavaj</h3></a>
              <p>Kategori: Kläder</p>
              <p>Plats: Malmö</p>
          </div>
      </div>
    </div>
  </main>

</body>


</html>
